# Server Configuration
server.port=8081
spring.application.name=ciphershare-user-service

# Database Configuration
spring.datasource.url=jdbc:mysql://ciphershare-mysql:3306/ciphershare?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=org.hibernate.type.descriptor.sql.BasicBinder

# Eureka Client Configuration
# Eureka server is accessed via its Docker container name (eureka-server)
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.client.initial-instance-info-replication-interval-seconds=15
eureka.client.registry-fetch-interval-seconds=10
eureka.client.healthcheck.enabled=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=20

# SpringDoc Configuration (for Swagger UI)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.ciphershare=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.cloud=DEBUG

spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
